
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs</title>

    <!-- Link CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />

    <!-- Include JS -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</head>

<body>
<th:block th:replace="bar/topnav :: navbar"></th:block>

<div class="container-fluid">
    <div class="row">
        <th:block th:replace="bar/side :: sidebar"></th:block>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                <h1 class="h2">Job(#<span th:text="${job.id}">job_id</span>): <span th:text="${job.name}">job_name</span></h1>
            </div>

            <h2 th:text="${job.name}">job_name</h2>
            <div class="table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Job ID</th><td th:text="${job.id}">job_id</td>
                        </tr><tr>
                            <th>Job Status</th><td></td>
                        </tr><tr>
                            <th>Job ontology</th>
                            <td>
                                <span th:each="item : ${job.ontology.items}" th:text="${item.label}" class="badge rounded-pill bg-dark">item</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <form method="post" th:if="${job.jobStatus eq 'CREATED'}" th:action="@{'/jobs/' + ${job.id} + '/start'}" th:object="${startJobForm}">
                <input type="submit" value="Start Job" class="btn-primary btn">
            </form>

            <h2 th:if="${job.jobStatus eq 'COMPLETED'}">Jobs Result Preview</h2>

            <form th:if="${job.jobStatus eq 'COMPLETED'}" id="previewForm" method="post" th:action="@{'/jobs/' + ${job.id} + '/push'}" th:object="${renameTableColumnsForm}">
            <div class="table-responsive" th:each="table : *{tableName2Table}">
                <h3 th:text="${table.key}">table_name</h3>
                <table class="table">
                    <thead><tr>
                        <th scope="col">Column Index</th>
                        <th scope="col">Column Name</th>
                        <th scope="col">New column name</th>
                        <th scope="col">Column Preview</th>
                    </tr></thead>
                    <tbody>
                        <tr th:each="column : ${table.value.colIndex2Name}">
                            <td th:text ="${column.key}">column_index</td>
                            <td th:text="${column.value}">column_name</td>
                            <td>
                                <select form="previewForm" th:value="${column.key}" th:field="*{tableName2Table[__${table.key}__].colIndex2Name[__${column.key}__]}">
                                    <option th:each="ontItem : ${ontologySelect}" th:value="${ontItem}" th:text="${ontItem}">option_value</option>
                                </select>
                            </td>
                            <td style="max-height: 100px; overflow: hidden;">
                                <span th:each="cell: ${table.value.colIndex2Preview[column.key]}" th:text="${cell}" style="padding: 5px;">cell_value</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
                <input type="submit" class="btn btn-primary">
            </form>


        </main>
    </div>
</div>


</body>
</html>
